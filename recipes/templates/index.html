<h1>The Recipe Box</h1>

<ul>
    {% for recipe in recipes %}
        <li>
            <a href="/recipe/{{recipe.id}}">{{ recipe.title }} | by {{ recipe.author.name }}</a>
                
        </li>
        
    {% endfor %}
</ul>
<br>
    <a href="{% url 'login' %}">
        Login
     </a>
    
     {% if user.is_authenticated %}
     <br>
     <a href="{% url 'logout' %}">
        Logout
     </a>
     {% endif%}
