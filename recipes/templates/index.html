<h1>The Recipe Box</h1>

<ul>
    {% for recipe in recipes %}
        <li>
            <a href="/recipe/{{recipe.id}}">{{ recipe.title }} | by {{ recipe.author.name }}</a>
                
        </li>
        
    {% endfor %}
</ul>
