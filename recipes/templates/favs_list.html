{% extends "base.html" %}

{% block title %}My Favorites{% endblock %}

{% block content %}

<h1>My Favorites</h1>

<ul>
    {% for recipe in fav_recipies %}
        <li>
            <a href="/recipe/{{recipe.id}}">{{ recipe.title }} | by {{ recipe.author.name }}</a>
                
        </li>
        
    {% endfor %}
</ul>
<br>
<a href="{% url 'home' %}">Back Home</a>

{% endblock %}
